apiVersion: 1

providers:
  - name: DefaultDashboards # A uniquely identifiable name for the provider
    folder: Default # The folder where to place the dashboards
    orgId: 1
    type: file
    folderUid: 2
    options:
      path:
        /etc/grafana/provisioning/dashboards/
        # Default path for Windows: C:/Program Files/GrafanaLabs/grafana/public/dashboards
        # Default path for Linux is: /var/lib/grafana/dashboards